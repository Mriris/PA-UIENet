<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像增强平台</title>
</head>
<body>
    <h1>上传图像进行增强</h1>
    <form action="/enhance" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">上传并增强</button>
    </form>
</body>
</html>
